<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Sensed Data Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Remote Sensed Data Extractor</h1>

        <!-- Feedback Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-dismissible fade show" role="alert">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
        {% endwith %}

        <!-- Form -->
        <form method="POST" enctype="multipart/form-data">
            <!-- <div class="mb-3">
                <label for="dropdown1" class="form-label">Select an Option</label>
                <select class="form-select" id="dropdown1" name="dropdown1" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="textbox1" class="form-label">Enter Text</label>
                <input type="text" class="form-control" id="textbox1" name="textbox1" required>
            </div> -->

            <div class="mb-3">
                <p class="card-text mb-auto">
                    CSV format should have 3 headers <pre>{{ year_id }},{{ latitude_id }},{{ longitude_id}}
                </p>
                <label for="csv_file" class="form-label">Upload CSV</label>
                <input class="form-control" type="file" id="csv_file" name="csv_file" accept=".csv" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
