<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Covariates</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Admin - Covariates</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Display Order (smaller numbers displayed first)</th>
                    <th>Description</th>
                    <th>Required</th>
                    <th>Condition</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for covariate in covariate_list %}
                <tr>
                    <td><input type="text" name="name" value="{{ covariate.name }}"></td>
                    <td><input type="number" name="display_order" value="{{ covariate.display_order }}"></td>
                    <td><input type="text" name="description" value="{{ covariate.description }}"></td>
                    <td>
                        <select name="required">
                            {% for state in required_states %}
                            <option value="{{ state }}" {% if covariate.required == "{{ state }}" %}selected{% endif %}>{{ state }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td><input type="text" name="condition" value="{{ covariate.condition }}"></td>
                    <td>
                        <button class="btn btn-primary btn-sm" onclick="updateCovariate({{ covariate.id_key }}, this)">Update</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        function updateCovariate(id_key, button) {
            var row = button.closest('tr');
            var name = row.querySelector('input[name="name"]').value;
            var displayOrder = row.querySelector('input[name="display_order"]').value;
            var description = row.querySelector('input[name="description"]').value;
            var required = row.querySelector('select[name="required"]').value;
            var condition = row.querySelector('input[name="condition"]').value;

            $.ajax({
                url: '{{ url_for("update_covariate") }}',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    id_key: id_key,
                    name: name,
                    display_order: displayOrder,
                    description: description,
                    required: required,
                    condition: condition
                }),
                success: function(response) {
                    if (response.success) {
                        alert('Covariate updated successfully.');
                    } else {
                        alert('Failed to update covariate.');
                    }
                }
            });
        }
    </script>
</body>
</html>
