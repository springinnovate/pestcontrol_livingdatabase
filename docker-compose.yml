services:
  backend:
    container_name: backend
    hostname: backend_api
    build: docker_contexts/backend
    volumes:
      - ./docker_contexts/backend:/usr/local/pcld_api
      - pcld_data:/usr/local/data
    logging:
      driver: local
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2'
        reservations:
          memory: 1G
          cpus: '2'
    tty: true
    entrypoint: >
      sh -c "rsync -av /usr/local/pcld_api/live_database/ /usr/local/data/live_database/ && waitress-serve --host=0.0.0.0 --port=5000 app:app"
    expose:
      - "5000"
    depends_on:
      - redis
    environment:
      - INIT_COVARIATES=True
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`pcld.ecoshard.org`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls=true"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.backend-http.rule=Host(`pcld.ecoshard.org`)"
      - "traefik.http.routers.backend-http.entrypoints=web"
      - "traefik.http.routers.backend-http.middlewares=redirect-https"
      - "traefik.http.middlewares.redirect-https.redirectscheme.scheme=https"
      - "traefik.http.services.backend.loadbalancer.server.port=5000"

  backend_dev:
    extends:
      service: backend
    ports:
      - "5000:5000"
    profiles:
      - development
    depends_on:
      - redis
      - celery_worker

  celery_worker:
    container_name: celery_worker
    hostname: celery_worker
    build: docker_contexts/backend
    volumes:
      - ./docker_contexts/backend:/usr/local/pcld_api
      - pcld_data:/usr/local/data
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - INIT_COVARIATES=False
      - ENV GOOGLE_APPLICATION_CREDENTIALS=/usr/local/pcld_api/secrets/service-account-key.json
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    command: celery -A app.celery worker --loglevel=info --concurrency=4 --max-tasks-per-child=10
    depends_on:
      - redis

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"

  reverse-proxy:
    image: traefik:v2.11
    command:
      - "--log.level=DEBUG"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.web.address=:80"
      - "--entryPoints.websecure.address=:443"
      - "--certificatesResolvers.letsencrypt.acme.httpChallenge=true"
      - "--certificatesResolvers.letsencrypt.acme.httpChallenge.entryPoint=web"
      - "--certificatesResolvers.letsencrypt.acme.email=rich@springinnovate.org"
      - "--certificatesResolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"

volumes:
  pcld_data:
